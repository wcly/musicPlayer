<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum=1.0,minimum=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易音乐播放器</title>
    <link rel="stylesheet" href="./../css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 歌曲封面 -->
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="./../../source/song_1.jpg">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info"></div>
        <!-- 进度条 -->
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="all-time">01:24</div>
        </div>
        <!-- 控制器 -->
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="./../js/zepto.min.js"></script>
    <script src="./../js/gaussBlur.js"></script>
    <script src="./../js/render.js"></script>
    <script src="./../js/audioControl.js"></script>
    <script src="./../js/indexControl.js"></script>
    <script src="./../js/proClass.js"></script>
    <script src="./../js/index.js"></script>
</body>

</html>
